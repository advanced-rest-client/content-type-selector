<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../content-type-selector.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <content-type-selector></content-type-selector>
      </template>
    </test-fixture>

    <test-fixture id="extended">
      <template>
        <content-type-selector>
          <paper-item data-type="application/zip">Zip file</paper-item>
        </content-type-selector>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, sinon */
    suite('basic', function() {
      var element;
      var CT_VALUE = 'application/json';

      setup(function() {
        element = fixture('basic');
      });

      test('Fires content type change event', function() {

        var dropdown = element.$$('paper-listbox');
        var spy = sinon.stub();
        element.addEventListener('content-type-changed', spy);
        dropdown.selected = 1;
        assert.isTrue(spy.called);
      });

      test('Handles content-type-changed event', function() {
        var init = {
          detail: {
            value: CT_VALUE
          },
          bubbles: true,
          cancelable: true
        };
        var event = new CustomEvent('content-type-changed', init);
        document.dispatchEvent(event);
        assert.equal(element.contentType, CT_VALUE);
      });

      test('Selected complex content types', function() {
        element.contentType = 'multipart/form-data; boundary=something';
        assert.isDefined(element.selected);
      });

      test('Selection changes content type value', function() {
        element.selected = 1;
        assert.equal(element.contentType, 'application/xml');
      });
    });

    suite('extended', function() {
      var element;
      var CT_VALUE = 'application/zip';

      setup(function() {
        element = fixture('extended');
      });

      test('Renders extended option', function() {
        var item = element.queryAllEffectiveChildren('paper-item[data-type="' + CT_VALUE + '"]');
        assert.ok(item);
      });

      test('Selectes extended option', function() {
        element.contentType = CT_VALUE;
        assert.isDefined(element.selected);
      });
    });
    </script>

  </body>
</html>
