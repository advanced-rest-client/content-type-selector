<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>content-type-selector demo</title>

  <script src="../node_modules/web-animations-js/web-animations-next.min.js"></script>

  <style>
    html,
    body {
      background-color: #EEEEEE;
      min-height: 100%;
    }

    .demo {
      max-width: 1200px;
      width: 700px;
      margin-bottom: 40px;
    }

    .card {
      background-color: #fff;
      padding: 12px;
      margin: 20px;
      box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                  0 1px 8px 0 rgba(0, 0, 0, 0.12),
                  0 3px 3px -2px rgba(0, 0, 0, 0.4);
    }


    body.styled {
      --primary-color: #00A2DF;
    }

    body.styled.dark {
      background-color: #424242;
      height: 100vh;
      color: #fff;
      --secondary-action-button-color: #fff;
      --primary-color: #2196f3;
      --primary-text-color: #fff;
      --paper-toggle-button-label-color: #fff;
    }

    body.styled.dark .card {
      background-color: #424242;
    }
  </style>
</head>

<body class="styled">
  <div class="vertical-section-container centered">
    <h3>Default values</h3>
    <arc-demo-helper>
      <template>
        <content-type-selector></content-type-selector>
        <code>Selected content-type: <span></span></code>
      </template>
    </arc-demo-helper>

    <h3>Extended values</h3>
    <arc-demo-helper>
      <template>
        <content-type-selector contenttype="application/zip">
          <paper-item slot="item" data-type="application/zip">Zip file</paper-item>
          <paper-item slot="item" data-type="application/7z">7-zip file</paper-item>
        </content-type-selector>
        <code>Selected content-type: <span></span></code>
      </template>
    </arc-demo-helper>

    <h3>Listens for content type change event on scoped element</h3>
    <arc-demo-helper>
      <template>
        <div id="scopedTarget">
          <content-type-selector contenttype="application/json" id="scoped"></content-type-selector>
          <code>Selected content-type: <span></span></code>
        </div>
        <script>
        document.getElementById('scoped').eventsTarget = document.getElementById('scopedTarget');
        </script>
      </template>
    </arc-demo-helper>
  </div>

  <div class="centered actions card">
    <h2>Options</h2>
    <paper-toggle-button id="theme">Toggle dark theme</paper-toggle-button>
    <paper-toggle-button id="narrow">Toggle narrow attribute</paper-toggle-button>
    <paper-toggle-button checked id="styled">Toggle styles</paper-toggle-button>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
